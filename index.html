<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#2c3e50">
    <title>Math Puzzle Game</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="score-container">
                <div class="score-label">Toplam Puan</div>
                <div class="score-value" id="totalScore">0</div>
            </div>
            <button class="pause-btn" id="pauseBtn">Durdur</button>
        </div>
        
        <div class="game-board" id="gameBoard">
            <!-- 4x4 grid will be generated by JavaScript -->
        </div>
        
        <div class="combo-display" id="comboDisplay"></div>
        
        <div class="game-over-screen" id="gameOverScreen">
            <div class="game-over-content">
                <h1>Oyun Bitti!</h1>
                <div class="final-score">
                    <div class="final-score-label">Toplam Puan</div>
                    <div class="final-score-value" id="finalScore">0</div>
                </div>
                <p class="encouragement">Mükemmel! Bir sonraki hedefinizi kırmak için tekrar deneyin!</p>
                <button class="restart-btn" id="restartBtn">Yeniden Başla</button>
            </div>
        </div>
        
        <div class="pause-screen" id="pauseScreen">
            <div class="pause-content">
                <h1>Duraklatıldı</h1>
                <button class="resume-btn" id="resumeBtn">Devam Et</button>
                <button class="restart-btn" id="restartBtnPause">Yeniden Başla</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
